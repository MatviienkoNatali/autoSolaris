<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>auto Solaris</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="imgHolder" class="imgHolder">
		
		<img src="img/autoBlue.png" alt="auto">
		<p class="fonText">SOLARIS</p>

		<div class="model-summary">
			<div class="model-name">Hundai Solaris</div>
			<div class="model-precs" id="modelSpecs">1.6 - 6AT Comfort</div>
			<div class="model-price" id="modelPrice"></div>
			<div class="model-price" id="modelPriceUSD"></div>
			<div class="button">Заказать</div>
		</div>

	</div>


	<form id="autoForm" class="autoForm">
		<h2>Настрой авто для себя</h2>
		<p>Лучшая подборка, это та которую ты обрал лично!</p>
		<div class="row">
			<div class="col-4">
				<h4>Двигатель</h4>
				<div class="form-block">
					<input type="radio" name="engine" id="engine1400" value="624900" checked>
					<label for="engine1400">1.4 л  (100 л.с.)</label>
				</div>
				<div class="form-block">
					<input type="radio" name="engine" id="engine1600" value="749900">
					<label for="engine1600">1.6 л (123 л.с.)</label>
				</div>
			</div>
			<div class="col-4">
				<h4>Коробка передач</h4>

				<div class="form-block">
					<input type="radio" name="transmission" id="transmission6MT" value="0" checked>
					<label for="transmission6MT">Ручная, 6 ступеней (6 МТ)</label>
				</div>

				<div class="form-block">
					<input type="radio" name="transmission" id="transmission6AT" value="125000">
					<label for="transmission6AT">Автомат, 6 ступеней (6 АТ)</label>
				</div>
			</div>
			<div class="col-4">
				<h4>Пакет (дополнительные опции)</h4>

				<div class="form-block">
					<input type="radio" name="package" id="packageActive" value="0" checked>
					<label for="packageActive">Active</label>
				</div>
				<div class="form-block">
					<input type="radio" name="package" id="packageActivePlus" value="85000">
					<label for="packageActivePlus">Active Plus (кондиционер)</label>
				</div>
				<div class="form-block">
					<input type="radio" name="package" id="packageComfort" value="130000">
					<label for="packageComfort">Comfort (климатконтроль)</label>
				</div>
			</div>
		</div>


		<h4>Цвет</h4>
		<div class="form-block">
		<div id="colorSelector" class="colorSelector">
			<div class="colorItem colorBlue" data-img-path="img/autoBlue.png"></div>
			<div class="colorItem colorWhite" data-img-path="img/autoWhite.png"></div>
			<div class="colorItem colorGray" data-img-path="img/autoGray.png"></div>
			<div class="colorItem colorBlack" data-img-path="img/autoBlack.png"></div>
			<div class="colorItem colorOrange" data-img-path="img/autoOrange.png"></div>
		</div>
		</div>
	</form>




	

	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
